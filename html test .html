<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Interactive Website with Dark Mode</title>

  <!-- Meta tags Google loves -->
  <meta name="description" content="A simple interactive website example with dark mode toggle, built using HTML, CSS, and JavaScript. Perfect for learning web basics.">
  <meta name="keywords" content="HTML, CSS, JavaScript, dark mode, beginner website">
  <meta name="author" content="Your Name Here">

  <!-- Open Graph (for social previews) -->
  <meta property="og:title" content="Simple Interactive Website with Dark Mode">
  <meta property="og:description" content="Click to see a beginner-friendly example of a dark mode toggle website.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://yourdomain.com">
</head>
<body>
  <header>
    <h1>My Simple Website</h1>
  </header>
  <main>
    <article>
      <h2>Learn How to Build a Simple Website</h2>
      <p>
        This is an example of a simple interactive website created with HTML, CSS, and JavaScript. 
        It includes a <strong>dark mode toggle</strong> to show basic interactivity.
      </p>
      <button id="toggleMode">Toggle Dark Mode</button>
    </article>
  </main>

  <script>
    const btn = document.getElementById('toggleMode');
    btn.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });
  </script>

  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; color: #333; transition: background 0.3s, color 0.3s; }
    header { padding: 1rem; background: #6200ea; color: white; text-align: center; }
    main { padding: 2rem; max-width: 600px; margin: auto; text-align: center; }
    button { padding: 0.7rem 1.2rem; border: none; border-radius: 8px; cursor: pointer; background: #6200ea; color: white; font-size: 1rem; margin-top: 1rem; }
    button:hover { background: #4500a7; }
    .dark-mode { background: #121212; color: #e0e0e0; }
    .dark-mode header { background: #333; }
    .dark-mode button { background: #333; }
    .dark-mode button:hover { background: #555; }
  </style>
</body>
</html>
